version: '3.8'

services:
  scorched-earth:
    build: .
    container_name: scorched-earth-game
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - app-network
      - proxy-network

networks:
  app-network:
    external: true
  proxy-network
    external: true
